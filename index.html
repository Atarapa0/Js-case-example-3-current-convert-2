<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doviz Hesaaplama</title>
    <link rel="stylesheet/less" type="text/css" href="assets/css/style.less">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <section class="form">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3">
                    <h2>Doviz Çevirici</h2>
                    <div class="form-group">
                        <div class="input-row">
                            <input type="number" id="amount" placeholder="Tutar" value="1">
                            <img id="fromCurrencyflag" src="assets/img/usd.png" class="currency_flag">

                            <select id="fromCurrency">
                                <option value="TRY" data-img="assets/img/TRY.png">TRY</option>
                                <option value="USD" selected data-img="assets/img/USD.png">USD</option>
                                <option value="EUR" data-img="assets/img/EUR.png">EUR</option>
                                <option value="GBP" data-img="assets/img/GBP.png">GBP</option>
                                <option value="JPY" data-img="assets/img/JPY.png">JPY</option>

                            </select>
                        </div>
                        <div class="button-row">
                            <button class="btn btn-success" type="button" id="convertButton">
                                <img src="assets/img/change.png" alt="Çevir" width="20" height="20">
                            </button>
                        </div>
                        <div class="result-row">
                            <input type="number" id="convertedAmount" placeholder="Sonuç" value="" disabled>
                            <img id="currencyflag" src="assets/img/TRY.png" class="currency_flag">

                            <select id="toCurrency">
                                <option value="TRY" selected data-img="assets/img/TRY.png">TRY</option>
                                <option value="USD" data-img="assets/img/USD.png">USD</option>
                                <option value="EUR" data-img="assets/img/EUR.png">EUR</option>
                                <option value="GBP" data-img="assets/img/GBP.png">GBP</option>
                                <option value="JPY" data-img="assets/img/JPY.png">JPY</option>

                            </select>
                        </div>
                    </div>
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </section>
       <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    
    <script src="assets/js/change.js"></script>
 
 

</body>

</html>
